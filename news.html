    .news-tab {

    .news-card {
      background-color: #1a1a1a;

      margin-bottom: 20px;
    }

    .news-card img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 10px 10px 0 0;
    }

    .news-card .card-body {
      padding: 20px;
    }

    .news-card .card-title {
      margin-bottom: 15px;
      font-size: 1.5rem;
      text-align: center; /* Center align the title */
    }

    .news-card .card-text {
      font-size: 1.2rem;
      text-align: center; /* Center align the text */
    }

    .news-card .btn-primary {
      color: #ffffff; /* Set text color */
      background-color: #0a0a0a; /* Set background color */
      border-color: #2c2c2c; /* Set border color */
    }

    .news-card .btn-primary:hover,
    .news-card .btn-primary:focus,
    .news-card .btn-primary:active {
      background-color: #353535; /* Set hover, focus, and active background color */
      border-color: #2c2c2c; /* Set hover, focus, and active border color */
    }

    .social-icons {
      text-align: center; /* Center align social icons */
    }

    .social-icons a {
      color: #ffffff;
      margin-right: 10px;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #cccccc;
    }

    .image-container {
      width: 100%;
      height: auto;
      overflow: hidden; /* Hide overflow content */
      margin: auto; /* Center horizontally */
    }

    .image-container img {
      width: 100%; /* Adjust the width as needed */
      max-height: 500px; /* Set maximum height */
      height: auto;
    }

    .image-container img:hover {
      opacity: 0.8; /* Add hover effect */
    }
